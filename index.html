<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="container">
        <!-- Main Swiper -->
        <div class="swiper-container main-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/4_2.png" alt="Image 1"></div>
                <div class="swiper-slide"><img src="images/4_2.png" alt="Image 2"></div>
                <div class="swiper-slide"><img src="images/4_2.png" alt="Image 3"></div>
                <div class="swiper-slide"><img src="images/4_2.png" alt="Image 4"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Thumbnail Swiper -->
        <div class="swiper-container thumb-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="4_2.png" alt="Thumb 1"></div>
                <div class="swiper-slide"><img src="4_2.png" alt="Thumb 2"></div>
                <div class="swiper-slide"><img src="4_2.png" alt="Thumb 3"></div>
                <div class="swiper-slide"><img src="4_2.png" alt="Thumb 4"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper-init.js"></script>
</body>
</html>
