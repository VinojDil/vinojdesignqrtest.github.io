<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    
    <div class="container">

      <!-- First image slider-->
      <div class="row image-slider justify-content-center align-items-center">
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselItems"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Description Box Image-->
      <div class="row img-desc justify-content-center align-items-center mt-3">
        <div class="col-8">
          <p id="imageDescription" class="text-center fs-5"></p>
        </div>
      </div>

      <!-- First video slider-->
      <div class="row video-slider justify-content-center align-items-center">
        <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="videoCarouselItems"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- First video desc-->
      <div class="row img-desc justify-content-center align-items-center mt-3">
        <div class="col-8">
          <p id="videoDescription" class="description-box text-center fs-5"></p>
        </div>
      </div>

      <!-- Style Box-->
      <div id="rightAlignedText" class="right-aligned-text">Style : ABCE12345</div>

       <!-- First Narrative-->
      <div id="narrativeText" class="narrative-text">Your narrative <br> should be<br> here</div>

      <div class="row image-slider-last justify-content-center align-items-center">
        <div id="secondImageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="secondCarouselItems"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#secondImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#secondImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Description Box 2 Image-->
      <div class="row img-desc-last justify-content-center align-items-center mt-3">
        <div class="col-8">
          <p id="secondImageDescription" class="description-box text-center fs-5"></p>
        </div>
      </div>
      
      <!-- Video 2-->
      <div class="row video-slider-last justify-content-center align-items-center">
        <div id="videoCarousel2" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="videoCarouselItems2"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Video 2 Desc-->
      <div class="row img-desc justify-content-center align-items-center mt-3">
        <div class="col-8">
          <p id="videoDescription2" class="description-box2 text-center fs-5"></p>
        </div>
      </div>

      <!-- Second narrative-->
      <div id="narrativeText" class="narrative-text">Your second narrative <br> should be<br> here</div>

      <!-- BOM Desc-->
      <div id="BOMText" class="bom-text">Your BOM details <br> should be<br> here</div>

      <div class="row num_boxes ">
        <div class="col-sm-4 num-boxes justify-content-center align-items-center">FOB<br>X$</div>
        <div class="col-sm-4 num-boxes justify-content-center align-items-center">MOQ<br>Ycm</div>
        <div class="col-sm-4 num-boxes justify-content-center align-items-center">MCQ<br>Zcm</div>
      </div>

      <!-- Find out more-->
      <div class="row findout justify-content-center align-items-center mt-3">Find Out More...</div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
    <script src="js/jscript.js"></script>

  </body>
</html>
